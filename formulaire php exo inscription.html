<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 1rem;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Inscription</h1>
    <form action="formulaire%20php%20exo%20inscription.php" method="post">
        <div class="form-group">
            <label for="nom">Entrez votre nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Entrez votre prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label for="mdp">Choisissez un mot de passe :</label>
            <input type="text" id="mdp" name="mdp" required>
        </div>
        <div class="form-group">
            <label for="email">Entrez votre email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">Entrez votre âge :</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="metier">Métier :</label>
            <select id="metier" name="metier" required>
                <option value="cadre">Cadre</option>
                <option value="fonctionnaire">Fonctionnaire</option>
                <option value="ouvrier">Ouvrier</option>
                <option value="PDG">PDG</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pays">Pays de résidence :</label>
            <select id="pays" name="pays" required>
                <option value="France">France</option>
                <option value="Autre">Autre</option>
            </select>
        </div>
        <button type="submit" class="btn">Envoyer</button>
    </form>
    <a href="formulaire%20php%20exo%20connexion.html" class="link">Vous avez déjà un compte ?</a>
</div>
</body>
</html>
